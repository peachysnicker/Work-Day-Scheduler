<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="p-5 mb-4">
    <h1 class="display-3">Work Day Schedule</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">
    <h2>
      Current Time &amp; Date: <br />
      <span id="time-display"></span>
    </h2>
    </p>
  </header>


  <div class="container-fluid px-5">

    <div id="9" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
      <textarea id="input9am" name="input" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="saveBtn9" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="10" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
      <textarea id="input10am" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="saveBtn10" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="11" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
      <textarea id="input11am" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="saveBtn11" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="12" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
      <textarea id="input12pm" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="saveBtn12" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="13" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
      <textarea id="input1pm" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="saveBtn13" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="14" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
      <textarea id="input2pm" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="saveBtn14" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

    <div id="15" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
      <textarea id="input3pm" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="saveBtn15" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>
    <div id="16" class="row time-block present">
      <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
      <textarea id="input4pm" class="col-8 col-md-10 description" rows="3"> </textarea>
      <button id="saveBtn16" class="btn saveBtn col-2 col-md-1" aria-label="save">
        <i class="fas fa-save" aria-hidden="true"></i>
      </button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
  <script src="
    https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js
    "></script>
  <script src="./assets/script.js"></script>
</body>

</html>
